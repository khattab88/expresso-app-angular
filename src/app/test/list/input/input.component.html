<div class="row">
    <div class="col-md-2">
        <form #inputForm="ngForm" (ngSubmit)="onItemCreated(inputForm.value['name']); inputForm.reset();">
            <div class="form-group">
                <input type="text" class="form-control" name="name" id="name" 
                       [(ngModel)]="name">
                <button type="submit">Add</button>
            </div>
        </form>
    </div>
</div>
