<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-6 col-md-offset-2">
            <form #postForm="ngForm" (ngSubmit)="onCreatePost()">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control"
                           id="title" name="title" required
                           ngModel #title="ngModel">
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <input type="text" class="form-control"
                           id="content" name="content" required
                           ngModel #content="ngModel">
                </div>
                <button class="btn btn-primary" type="submit" [disabled]="!postForm.valid">Send Post</button>
            </form>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-6 col-md-offset-2">
            <button class="btn btn-success">Fetch Posts</button>
            <span> | </span>
            <button class="btn btn-default">Clear Posts</button>
            <p class="help-block" *ngIf="!posts.length">No posts available!</p>
        </div>
    </div>
</div>
