<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-md-offset-2">
        <form (ngSubmit)="onSubmit(userForm)" #userForm="ngForm">
            <div id="user-data">
                <div class="form-group">
                    <label for="username">UserName</label>
                    <input 
                        type="text" id="username" class="form-control"
                        ngModel name="username">
                </div>
                <button class="btn btn-defaul" type="button">Suggest a user name</button>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="form-control"
                           ngModel name="email">
                </div>
                <div class="form group">
                    <label for="secret">Secret Question</label>
                    <select name="secret" id="secret" class="form-control"
                            ngModel name="secret">
                        <option value="team">Your favorite team?</option>
                        <option value="city">Your favorite city?</option>
                    </select>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
