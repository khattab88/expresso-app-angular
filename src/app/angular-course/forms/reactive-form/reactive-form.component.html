<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

                <div formGroupName="userData">
                    <div class="form-group">
                        <label for="username">User Name</label>
                        <input type="text" id="username" class="form-control" formControlName="username">
                        <span *ngIf="!userForm.get('userData.username')!.valid && userForm.get('userData.username')!.touched"
                            class="help-block">please enter a valid user name!</span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" class="form-control" formControlName="email">
                        <span *ngIf="!userForm.get('userData.email')!.valid && userForm.get('userData.email')!.touched"
                            class="help-block">please enter a valid email!</span>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <div class="radio" *ngFor="let gender of genders">
                            <label>
                                <input type="radio" [value]="gender" formControlName="gender">
                                {{ gender }}
                            </label>
                        </div>
                    </div>
                </div>

                <span *ngIf="!userForm.valid && userForm.touched" class="help-block">please enter a valid user
                    data!</span>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
