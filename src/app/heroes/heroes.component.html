<div class="flex-boxx">

    <div class="heroes">
        <h3 class="heroes__title">List of Heroes</h3>
        <div class="heroes__list">
            <article class="heroes__item" *ngFor="let hero of heroes">
                <a routerLink="/detail/{{hero.id}}">
                    <span class="badge">{{hero.id}}</span> {{hero.name}}
                </a>
            </article>
        </div>
    </div>

    <!-- <app-hero-detail [hero]="selectedHero"></app-hero-detail> -->

</div>
