<div *ngIf="hero" class="hero">
    <h3 class="hero__details">{{ hero.name | uppercase }} DETAILS</h3>

    <label for="name">Hero name: </label>
    <input id="name" [(ngModel)]="hero.name" placeholder="name">

    <div class="hero__field"><span>id: </span>{{hero.id}}</div>
    <div class="hero__field"><span>name: </span>{{hero.name}}</div>

    <button (click)="goBack()">go back</button>
</div>
